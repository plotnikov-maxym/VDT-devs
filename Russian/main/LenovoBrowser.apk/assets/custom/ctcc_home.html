    <script language="JavaScript">

      function refresh(){
          window.location.reload();
      }

      function onSearch(){
    	  //document.getElementById('Search').submit();
        var keyword = document.getElementById("keyword").value;
        greentea.onWebpageEvent(1000, keyword);
      }
      
      function onGo(){
	      var result = document.getElementById('kw').value;
	      var strRegex = "^((https|http|ftp|rtsp|mms)?://)[^\\[]*$";
	      var re = new RegExp(strRegex);
	      
        if(!result.toLocaleLowerCase().match(re)) {
       		result = "http://" + result;
		    }
		    
			greentea.onWebpageEvent(1001, result);
     	  //window.open(result);
      } 
    </script>
